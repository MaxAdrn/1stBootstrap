    <section class="formulaire text-center">
    
        <!-- <img src="../assets/image/sunrise.jpg" alt="sunrise"> -->
        <h2>CONTACT US</h2>
        <form>
            <div class="container w-75">
                <div class="row">
                    <div class="col flex-column justify-content-center">
                        <div class="row mb-3">
                            <input type="text" class="col form-control" placeholder="Name *" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="row mb-3">
                            <input type="email" class=" col form-control" id="exampleFormControlInput1" placeholder="Email *">
                        </div>
                        <div class="row mb-3">
                            <input type="tel" class="col form-control" placeholder="Name *" aria-label="Username" aria-describedby="basic-addon1"  placeholder="Phone *">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <textarea class="col form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Message *"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </section>
